        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Grid de Imágenes</title>
            <style>
                .grid-container {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 10px;
                    padding: 5px;
                }
                .grid-item {
                    border-radius: 8px;
                    overflow: hidden;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    position: relative;
                    width: calc(50% - 10px); /* Ajusta el ancho de los elementos para que quepan dos por fila */
                }
                .grid-item img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    display: block;
                }
                .grid-item .description {
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    padding: 10px;
                    background-color: rgba(0, 0, 0, 0.4);
                    color: white;
                    text-align: center;
                }
                .download-icon {
                    position: absolute;
                    top: 5px;
                    right: 5px;
                    background-color: transparent;
                    border: 1px solid #ccc;
                    border-radius: 50%;
                    padding: 10px;
                    cursor: pointer;
                }
                .download-icon::after {
                    content: "\2B07";
                    font-size: 16px;
                }
            </style>
        </head>
        <body>
            <div id="gallery" class="grid-container"></div>
            <script src="gallery.js"></script>
        </body>
